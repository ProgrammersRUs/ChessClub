<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Nested Rows and Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Some custom styles to beautify this example */
        .main-content{
            min-height: 230px;
            background: #dbdfe5;
        }
        .sidebar-content{
            min-height: 100px;
            margin-bottom: 30px;
            background: #b4bac0;
        }
    </style>
</head>
<body>

<div class="w-100 p-3">

<div class="container mt-3 mx-lg-2 align-content-center">
    <div class="row position-relative">

        <div class="col-sm-4">
            <!--Nested rows within a column-->
            <div class="row">
                <div class="col-6">
                    <div class="sidebar-content">

                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2269.8809451927664!2d11.954166316033758!3d55.325165032359074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4652eb157ff42261%3A0xeab11265ae3961c8!2sS%C3%B8ndergade%2012%2C%204690%20Haslev!5e0!3m2!1sen!2sdk!4v1651577427301!5m2!1sen!2sdk" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    </div>
                </div>
                <div class="col-6">
                    <div class="sidebar-content">Haslev info</div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="sidebar-content">Faxe Info</div>
                </div>
                <div class="col-6">
                    <div class="sidebar-content">

                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2273.8687522008936!2d12.116361916031716!3d55.255501337702924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4652e822d4f4cee1%3A0x6b527d9461d73cf5!2zUHLDpnN0w7h2ZWogMkEsIDQ2NDAgRmF4ZQ!5e0!3m2!1sen!2sdk!4v1651577497266!5m2!1sen!2sdk" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="main-content">Kontaktformular her</div>
        </div>
    </div>
</div>
</div>
</body>
</html>
