<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--stylesheets-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/generel.css">
    <!--scripts-->
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="../js/config.js"></script>
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!--favicon-->
    <link rel="icon" href="../img/favicon-32x32.png">
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script type="module" src="../js/screens/login/main.js"></script>

        <title>Register</title>
    </head>
<body>
<nav id="navbar"></nav>

<section class="vh-100 fit bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px">
                        <div class="card-body" style="border-radius: 15px">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Opret bruger</h2>

                                <form action="https://hofsk.azurewebsites.net/member/createMember" id="newMember">

                                    <div class="form-floating mb-4">
                                        <input type="text" name="memberFirstName" id="firstName"
                                               class="form-control form-control-lg" placeholder="Fornavn"/>
                                        <label class="form-label" for="firstName">Fornavn</label>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <input type="text" name="memberLastName" id="lastName"
                                               class="form-control form-control-lg" placeholder="Efternavn">
                                        <label class="form-label" for="lastName">Efternavn</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="email" name="userEmail" id="mail"
                                               class="form-control form-control-lg" placeholder="Mail">
                                        <label class="form-label" for="mail">Mail</label>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <input type="text" name="userPassword" id="pw"
                                               class="form-control form-control-lg" placeholder="Telefon Nr">
                                        <label class="form-label" for="pw">Vælg kodeord</label>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <input type="text" name="memberPhoneNr" id="phoneNr"
                                               class="form-control form-control-lg" placeholder="Telefon Nr">
                                        <label class="form-label" for="phoneNr">Telefonnummer</label>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <input type="text" name="memberAddress" id="address"
                                               class="form-control form-control-lg" placeholder="Adresse">
                                        <label class="form-label" for="address">Adresse</label>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <input class="form-control" id="calendar" name="memberAge"
                                               autocomplete="off"
                                               placeholder="DD/MM/YYY" type="text"/>
                                        <label class="control-label" for="calendar">Fødselsdato</label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <!--<a href="../HTML/login.html">-->
                                            <input type="submit"
                                                   class="btn mb-4 button-custom">
                                        <!--</a>-->
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Har du allerede en konto? <a
                                            href="../HTML/login.html" class="link-custom">
                                        <u>Log ind her</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- FOOTER -->
<footer id="footer">
</footer>
</body>

<script src="../js/register.js"></script>
</html>
